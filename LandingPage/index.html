<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>

    <title>Not Zomato</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-item app"><i class="fas fa-door-open"></i><b>Get the App</b></div>
            <div class="container">
                <div class="nav-item">Login</div>
                <div class="nav-item">Signup</div>
            </div>
        </nav>
        <div class="content">
            <img src="./assets/images/logo.png" alt="notzomato" class="logo">
            <h1>Discover the best food $ Drinks in <b> Edakkara, Kerala</b></h1>
            
            <div class="search-box">
                <div class="select">
                    <i class="fas fa-map-marker-alt"></i> 
                                            <!--i allows to add the icons the name of icon is inside the class  -->
                    <select name="" id="">
                        <option value="">Edakkara, India</option>
                        <option value="">Chungathara, India</option>
                        <option value="">Vazhikkadavu, India</option>
                        <option value="">Nilambur, India</option>
                        <option value="">Edavanna, India</option>
                    </select>
                                                <!-- select allows to make the drop down menu we can add as many options as we want using options -->
                </div>
                <div class="seperator"></div>
                <div class="input">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for a restaurant, cuisine or a dish" />
                </div>
            </div>
        </div>
    </header>
    <section class="nearby">
        <div class="heading"><h3>Popular localities in and around <b> Edakkara, Kerala</b></h3>
            <div class="box">
                <div>Edakkara   (4 Places)</div>
                <div>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
            
    </section>
    <section class="app">
        <div class="container">
            <img src="../LandingPage/assets/images/app.png" alt="Download notzomato app">
            <div class="form">
                <h1>Get the notZomato App</h1>
                <small>We will send you a link, open it on your phone to download the app</small>
                <!-- radio button, it allows to toggle between email and phone, radio group name attribute is given for both so a sigle selection can be made-->
                <div class="radio">
                     
                    <div><input type="radio" id="email" name="radio-group" checked />
                    <label for="email">Email</label>
                    </div>

                     <div><input type="radio" id="phone" name="radio-group" checked />
                    <label for="phone">Phone</label>
                    </div>

                    <div class="input">
                        <input type="email" placeholder="Email">
                        <button>Share App Link</button>
                    </div>
                    <div class="download">
                        Download App form
                        <div>
                        <img src="../LandingPage/assets/images/appStore.png" alt="iOS Appstore">
                        <img src="../LandingPage/assets/images/playStore.png" alt="Google Playstore">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
