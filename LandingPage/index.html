<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>

    <title>Not Zomato</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-item app"><i class="fas fa-door-open"></i><b>Get the App</b></div>
            <div class="container">
                <div class="nav-item">Login</div>
                <div class="nav-item">Signup</div>
            </div>
        </nav>
        <div class="content">
            <img src="./assets/images/logo.png" alt="notzomato" class="logo">
            <h1>Discover the best food $ Drinks in Edakkara, Kerala</h1>
            
            <div class="search-box">
                <div class="select">
                    <i class="fas fa-map-marker-alt"></i> 
                                            <!--i allows to add the icons the name of icon is inside the class  -->
                    <select name="" id="">
                        <option value="">Edakkara, India</option>
                        <option value="">Chungathara, India</option>
                        <option value="">Vazhikkadavu, India</option>
                        <option value="">Nilambur, India</option>
                        <option value="">Edavanna, India</option>
                    </select>
                                                <!-- select allows to make the drop down menu we can add as many options as we want using options -->
                </div>
                <div class="seperator"></div>
                <div class="input">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for a restaurant, cuisine or a dish" />
                </div>
            </div>
        </div>
    </header>
</body>

</html>
